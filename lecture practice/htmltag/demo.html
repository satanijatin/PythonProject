<!-- my_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Template</title>
</head>
<body>
    {% with total_sum=0 %}
        {% for num in numbers %}
            {% with total_sum=total_sum|add:num %}
        {% endfor %}
    {% endwith %}
    <p>Total Sum: {{ total_sum }}</p>
</body>
</html>
